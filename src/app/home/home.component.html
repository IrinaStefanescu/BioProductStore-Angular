<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

<body class="bd">
    <div class="container">
        <div class="row">
            <div style="padding-top: 50px;">
                <h1 style="font-style: italic">"Let your food be your medicine, and your food your food."</h1>
                <ul>
                    <section id="listing">
                        <form class="form-inline active-cyan-2 col-4 col-sm-4 px-0 mt-2">
                            <input class="form-control form-control-sm mr-3 w-100" type="text" placeholder="Search" aria-label="Search" name="search" autocomplete="off" />
                            <i aria-hidden="true"></i>
                        </form>
                        <div class="row">

                            <div *ngFor="let category of categories" class="listing-column col-lg-4 col-md-6">

                                <div class="card">
                                    <div class="card-header">
                                        <p>{{category.id}}</p>
                                        <h3>{{category.name}}</h3>
                                        <img src="{{category.imgAddress}}" alt="img3">
                                    </div>
                                    <div class="card-body">
                                        <h2>{{category.description}}</h2>
                                        <button class="btn btn-lg btn-block btn-dark" type="button" routerLink="/category-details/{{category.id}}" style="text-transform: uppercase;">Checkout</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </section>

                </ul>
            </div>
        </div>
    </div>

</body>

<div class="footer-basic">
    <footer>
        <p class="copyright">Irina Stefanescu Â© 2022</p>
    </footer>
</div>

</html>
